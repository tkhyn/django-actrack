### BUILDOUT CONFIG FILE ###

[buildout]
# DIRECTORIES
bin-directory = bin
parts-directory = bin/parts
develop-eggs-directory = bin/dev-eggs

# PARTS
parts =
    python
    makemigrations
    tests
    coverage
    sphinx

# EGGS used in all parts
eggs =
    django
    django-gm2m
    jsonfield

# check the output for picked versions
show-picked-versions = true

# specify a version for ANY egg used :
#  - to ensure repeatability
#  - to make the buildout script run faster
#    (does not need to check for newer versions)
# check the output for picked versions

# PARTS DEFINITIONS

# the python interpreter for the buildout environment
[python]
recipe = zc.recipe.egg:script
eggs = ${sphinx:eggs}
scripts = python
interpreter = python
extra-paths = ${buildout:directory}

# the migrations maker
[makemigrations]
recipe = djangorecipebook:makemigrations
eggs = ${buildout:eggs}
apps = actrack

# the tests runner
[tests]
recipe = djangorecipebook:test
eggs =
    ${buildout:eggs}
    django-nose
nose = 1
workingdir = tests
settings = _settings

# coverage
[coverage]
<= tests
eggs =
    ${tests:eggs}
    coverage
args = --with-coverage

[sphinx]
recipe = zc.recipe.egg:script
eggs =
    sphinx
    sphinx-rtd-theme
    ${tests:eggs}
scripts = sphinx-build
extra-paths = ${buildout:directory}
initialization =
    import os
    doc_dir = os.path.join(os.path.dirname(os.path.dirname(__file__)), 'doc')
    args = [doc_dir, os.path.join(doc_dir, '_build')] + sys.argv[1:]
arguments = args

[versions]
python = 3.6
zc.buildout = 2.11.2

# RECIPES
zc.recipe.egg = 2.0.5
djangorecipebook = 1.4

# DEPENDENCIES

django = 2.0.3
django-gm2m = 0.6
jsonfield = 2.0.2

# django requires
pytz = 2018.3

# tests
nose = 1.3.7
django-nose = 1.4.5
coverage = 4.5.1

# sphinx
sphinx = 1.7.2
# sphinx requires
alabaster = 0.7.10
babel = 2.5.3
certifi = 2018.1.18
chardet = 3.0.4
colorama = 0.3.9
docutils = 0.14
idna = 2.6
jinja2 = 2.10
markupsafe = 1.0
pygments = 2.2.0
requests = 2.18.4
snowballstemmer = 1.2.1
sphinx-rtd-theme = 0.2.4
urllib3 = 1.22
imagesize = 1.0.0
sphinxcontrib-websupport = 1.0.1
