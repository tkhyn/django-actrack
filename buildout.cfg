### BUILDOUT CONFIG FILE ###

[buildout]
# DIRECTORIES
bin-directory = bin
parts-directory = bin/parts
develop-eggs-directory = bin/dev-eggs

# PARTS
parts =
    python
    makemigrations
    tests
    coverage

# EGGS used in all parts
eggs =
    django
    django-gm2m
    jsonfield

# check the output for picked versions
show-picked-versions = true

# specify a version for ANY egg used :
#  - to ensure repeatability
#  - to make the buildout script run faster
#    (does not need to check for newer versions)
# check the output for picked versions

# PARTS DEFINITIONS

# the migrations maker
[makemigrations]
recipe = djangorecipebook:makemigrations
eggs = ${buildout:eggs}
apps = actrack

# the tests runner
[tests]
recipe = djangorecipebook:test
eggs =
    ${buildout:eggs}
    django-nose
nose = 1
workingdir = tests
settings = _settings

# coverage
[coverage]
<= tests
eggs =
    ${tests:eggs}
    coverage
args = --with-coverage

# the python interpreter for the buildout environment
[python]
recipe = zc.recipe.egg:script
eggs = ${coverage:eggs}
scripts = python
interpreter = python
extra-paths = ${buildout:directory}

[versions]
python = 3.6
zc.buildout = 2.11.2

# RECIPES
zc.recipe.egg = 2.0.5
djangorecipebook = 1.4

# DEPENDENCIES

django = 2.0.3
django-gm2m = 0.6
jsonfield = 2.0.2

# django requires
pytz = 2018.3

# tests
nose = 1.3.7
django-nose = 1.4.5
coverage = 4.5.1
